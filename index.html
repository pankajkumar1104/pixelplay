<html>
  <head>
    <title>Pixel Play Web : Home Page</title>
    <link
      rel="stylesheet"
      href="/lib/bootstrap-3.3.7-dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="/lib/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css"
    />
    <link rel="stylesheet" href="/css/all.css" />
    <script src="/lib/jquery-3.1.1.min.js"></script>
    <script src="/lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-2">
          <a href="/">
            <img src="/image/logo.jpg" width="100px" height="100px" />
          </a>
        </div>
        <div class="col-sm-2"></div>
        <a href="/">
          <div class="col-sm-2 menu">
            <h3>Home</h3>
          </div>
        </a>
        <a href="#eagle-flight">
          <div class="col-sm-2 menu">
            <h3>Eagle Flight</h3>
          </div>
        </a>
        <a href="#unity">
          <div class="col-sm-2 menu">
            <h3>Off Screen Target Indicator</h3>
          </div>
        </a>
      </div>
      <div class="row content-container">
        <div class="col-sm-6">
          <video autoplay="autoplay" loop="loop" width="100%">
            <source src="/video/pixel_play_splash.mp4" type="video/mp4" />
          </video>
        </div>
        <div class="col-sm-6 video-text">
          <p>
            We Animate
          </p>
          <p>
            We Create
          </p>
          <p>
            We Play
          </p>
        </div>
      </div>
      <div class="row content-container" id="eagle-flight">
        <div class="col-sm-6">
          <h3>Eagle Flight for VR</h3>
          <p>
            <a
              href="https://play.google.com/store/apps/details?id=com.pixelplay.eagleflight_vr"
              class="btn btn-success"
              >Download from Google Play</a
            >
          </p>
        </div>
        <div class="col-sm-6">
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/hg31CqEjeYI"
            frameborder="0"
            allowfullscreen
          ></iframe>
        </div>
      </div>
      <div class="row content-container" id="unity">
        <div class="col-sm-6">
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/55hQPkgJdIU"
            frameborder="0"
            allowfullscreen
          ></iframe>
        </div>
        <div class="col-sm-6">
          <h3>Off Screen Target Indicator</h3>
          <p>
            <a
              href="/static/Off-Screen-Target-Indicator-v2/"
              class="btn btn-default"
              >Live Demo</a
            >
          </p>
          <p>
            <a
              href="https://www.assetstore.unity3d.com/en/#!/content/71799"
              class="btn btn-default"
              >View on Unity Store</a
            >
          </p>
        </div>
      </div>
      <div class="row content-container">
        <div class="col-sm-12">
          <p class="center">
            Copyright 2016 PixelPlayWeb.com
            <br />
            <a href="privacy-policy.html">Privacy Policy</a>
          </p>
        </div>
      </div>
    </div>
